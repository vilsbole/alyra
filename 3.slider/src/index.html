<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div style="height:100%;" class="d-flex flex-column justify-content-center align-items-center">
      <div style="width: 700px;">
        <div style="width: 100%; padding: 1em 0;" class="d-flex justify-content-between">
          <button id="prev" type="button" class="btn btn-primary">Previous</button>
          <div style="width: 300px;" class="input-group">
            <input
              id="query"
              type="text"
              class="form-control"
              placeholder="Search images">
            <div class="input-group-append">
              <span id="search" class="input-group-text" >
                Search
              </span>
            </div>
          </div>
          <button id="next" type="button" class="btn btn-primary">Next</button>
        </div>
        <img width="700" height="450" id="slider"/>
      </div>
    </div>
  </body>
</html>
